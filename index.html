<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏角色展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            background: #333;
            position: relative;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        .card .name {
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .card .number {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .fullscreen.active {
            opacity: 1;
            pointer-events: all;
        }
        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>游戏角色图鉴</h1>
    <div class="gallery" id="gallery"></div>
    
    <div class="fullscreen" id="fullscreen">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="fullscreenImg" src="" alt="">
    </div>

    <script>
        // 角色数据
        const characters = [
            { id: 1, name: "烈焰剑士" },
            { id: 2, name: "寒冰法师" },
            { id: 3, name: "暗影刺客" },
            { id: 4, name: "圣光骑士" },
            { id: 5, name: "雷霆射手" },
            { id: 6, name: "疾风忍者" },
            { id: 7, name: "大地守护者" },
            { id: 8, name: "幻影术士" }
        ];

        const gallery = document.getElementById('gallery');
        const fullscreen = document.getElementById('fullscreen');
        const fullscreenImg = document.getElementById('fullscreenImg');
        const closeBtn = document.getElementById('closeBtn');

        // 生成画廊
        characters.forEach(char => {
            // 注意：这里使用带有空格的文件名
            const imgName = `a_ (${char.id}).jpg`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="number">${char.id}</div>
                <img src="${imgName}" alt="${char.name}" loading="lazy">
                <div class="name">${char.name}</div>
            `;
            
            // 点击放大
            card.querySelector('img').addEventListener('click', () => {
                fullscreenImg.src = imgName;
                fullscreenImg.alt = char.name;
                fullscreen.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            gallery.appendChild(card);
        });

        // 关闭全屏
        closeBtn.addEventListener('click', () => {
            fullscreen.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        // ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fullscreen.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
