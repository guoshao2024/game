<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub图片自动相册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto 20px;
        }
        
        .config-panel {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .config-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .config-label {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .config-input {
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            min-width: 300px;
        }
        
        .config-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .config-input:focus {
            outline: none;
            border-color: white;
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            background-color: white;
            color: #6a11cb;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background-color: #ff6b6b;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #ff5252;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .gallery-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .gallery-item:hover .thumbnail {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 18px;
        }
        
        .image-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #2c3e50;
            word-break: break-word;
        }
        
        .image-size {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.active {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            background-color: #111;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            display: block;
            margin: 0 auto;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 36px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            font-size: 30px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .modal-nav:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .modal-prev {
            left: 25px;
        }
        
        .modal-next {
            right: 25px;
        }
        
        .image-counter {
            position: absolute;
            bottom: 25px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .image-description {
            padding: 15px 25px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            word-break: break-all;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            margin-top: 30px;
            color: #7f8c8d;
            border-top: 1px solid #eaeaea;
            font-size: 0.95rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .modal-nav {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .modal-close {
                top: 15px;
                right: 15px;
                font-size: 30px;
            }
            
            .config-input {
                min-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
            }
            
            .config-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .config-input {
                min-width: auto;
                width: 100%;
            }
        }
        
        /* 图片加载动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .thumbnail {
            animation: fadeIn 0.5s ease;
        }
        
        /* 加载指示器 */
        .loader {
            display: none;
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            color: #6a11cb;
        }
        
        .loader.active {
            display: block;
        }
        
        .loader-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(106, 17, 203, 0.2);
            border-radius: 50%;
            border-top-color: #6a11cb;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: #c0392b;
        }
        
        .status-info {
            background-color: rgba(52, 152, 219, 0.2);
            color: #2980b9;
        }
        
        .github-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s;
        }
        
        .github-link:hover {
            border-color: white;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub图片自动相册</h1>
        <p class="subtitle">自动扫描并显示GitHub仓库中的图片文件，无需手动配置每张图片</p>
        
        <div class="config-panel">
            <div class="config-row">
                <label class="config-label">GitHub用户名:</label>
                <input type="text" class="config-input" id="username" placeholder="例如: guoshao2024" value="guoshao2024">
            </div>
            <div class="config-row">
                <label class="config-label">仓库名称:</label>
                <input type="text" class="config-input" id="repo" placeholder="例如: game" value="game">
            </div>
            <div class="config-row">
                <label class="config-label">分支/路径:</label>
                <input type="text" class="config-input" id="path" placeholder="例如: main 或 main/images" value="main">
            </div>
            <div class="config-row">
                <button class="btn btn-primary" id="loadImages">加载图片</button>
                <button class="btn" id="clearGallery">清空相册</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="controls">
            <button class="btn" id="refreshImages">重新加载</button>
            <button class="btn" id="loadSample">加载示例图片</button>
        </div>
        
        <div class="status-message status-info" id="statusMessage">
            请配置您的GitHub仓库信息，然后点击"加载图片"按钮。
        </div>
        
        <div class="gallery-container" id="galleryContainer">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>
        
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <div>正在从GitHub加载图片列表...</div>
        </div>
    </main>
    
    <!-- 图片放大查看模态框 -->
    <div class="modal" id="imageModal">
        <button class="modal-close" id="modalClose">&times;</button>
        <button class="modal-nav modal-prev" id="modalPrev">&#10094;</button>
        <button class="modal-nav modal-next" id="modalNext">&#10095;</button>
        
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="放大图片">
            <div class="image-description" id="imageDescription"></div>
            <div class="image-counter" id="imageCounter"></div>
        </div>
    </div>
    
    <footer>
        <p>GitHub图片自动相册 &copy; <span id="currentYear"></span> | 自动扫描GitHub仓库中的图片文件</p>
    </footer>

    <script>
        // DOM元素
        const galleryContainer = document.getElementById('galleryContainer');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');
        const modalPrev = document.getElementById('modalPrev');
        const modalNext = document.getElementById('modalNext');
        const imageDescription = document.getElementById('imageDescription');
        const imageCounter = document.getElementById('imageCounter');
        const loader = document.getElementById('loader');
        const currentYear = document.getElementById('currentYear');
        const statusMessage = document.getElementById('statusMessage');
        
        // 配置输入
        const usernameInput = document.getElementById('username');
        const repoInput = document.getElementById('repo');
        const pathInput = document.getElementById('path');
        
        // 按钮
        const loadImagesBtn = document.getElementById('loadImages');
        const clearGalleryBtn = document.getElementById('clearGallery');
        const refreshImagesBtn = document.getElementById('refreshImages');
        const loadSampleBtn = document.getElementById('loadSample');
        
        // 图片数据
        let imageData = [];
        let currentImageIndex = 0;
        
        // 支持的图片格式
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp', '.svg', '.tiff', '.tif'];
        
        // 初始化
        function init() {
            // 设置当前年份
            currentYear.textContent = new Date().getFullYear();
            
            // 默认加载用户提供的示例仓库
            loadImagesFromGitHub();
            
            // 事件监听
            loadImagesBtn.addEventListener('click', loadImagesFromGitHub);
            clearGalleryBtn.addEventListener('click', clearGallery);
            refreshImagesBtn.addEventListener('click', loadImagesFromGitHub);
            loadSampleBtn.addEventListener('click', loadSampleImages);
            
            modalClose.addEventListener('click', closeModal);
            modalPrev.addEventListener('click', showPrevImage);
            modalNext.addEventListener('click', showNextImage);
            
            // 点击模态框背景关闭
            imageModal.addEventListener('click', (e) => {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
            
            // 键盘事件监听
            document.addEventListener('keydown', handleKeyDown);
        }
        
        // 从GitHub加载图片
        async function loadImagesFromGitHub() {
            const username = usernameInput.value.trim();
            const repo = repoInput.value.trim();
            const path = pathInput.value.trim();
            
            if (!username || !repo) {
                showStatus("请输入GitHub用户名和仓库名称", "error");
                return;
            }
            
            // 显示加载指示器
            loader.classList.add('active');
            galleryContainer.innerHTML = '';
            showStatus("正在从GitHub加载图片...", "info");
            
            try {
                // 构建GitHub API URL
                const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
                
                // 获取仓库文件列表
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API错误: ${response.status}`);
                }
                
                const files = await response.json();
                
                // 清空之前的图片数据
                imageData = [];
                
                // 过滤出图片文件
                for (const file of files) {
                    if (file.type === 'file') {
                        const fileName = file.name.toLowerCase();
                        const isImage = imageExtensions.some(ext => fileName.endsWith(ext));
                        
                        if (isImage) {
                            // 使用原始图片URL (raw.githubusercontent.com)
                            const rawImageUrl = file.download_url || 
                                               `https://raw.githubusercontent.com/${username}/${repo}/${path}/${file.name}`;
                            
                            imageData.push({
                                src: rawImageUrl,
                                name: file.name,
                                size: formatFileSize(file.size),
                                path: file.path
                            });
                        }
                    }
                }
                
                // 更新状态
                if (imageData.length === 0) {
                    showStatus("未找到图片文件。请确保仓库中存在支持的图片格式（jpg, png, gif等）。", "error");
                } else {
                    showStatus(`成功加载 ${imageData.length} 张图片`, "success");
                    renderGallery();
                }
                
            } catch (error) {
                console.error("加载图片失败:", error);
                showStatus(`加载失败: ${error.message}`, "error");
                
                // 如果GitHub API失败，尝试使用示例图片
                if (imageData.length === 0) {
                    loadSampleImages();
                }
            } finally {
                loader.classList.remove('active');
            }
        }
        
        // 加载示例图片
        function loadSampleImages() {
            showStatus("加载示例图片...", "info");
            loader.classList.add('active');
            
            // 示例图片数据
            imageData = [
                {
                    src: "https://raw.githubusercontent.com/guoshao2024/game/main/a_%20(1).jpg",
                    name: "a_ (1).jpg",
                    size: "示例图片",
                    path: "a_ (1).jpg"
                },
                {
                    src: "https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    name: "自然风光.jpg",
                    size: "示例图片",
                    path: "自然风光.jpg"
                },
                {
                    src: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    name: "山脉日出.jpg",
                    size: "示例图片",
                    path: "山脉日出.jpg"
                },
                {
                    src: "https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    name: "森林小径.jpg",
                    size: "示例图片",
                    path: "森林小径.jpg"
                },
                {
                    src: "https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    name: "海边日落.jpg",
                    size: "示例图片",
                    path: "海边日落.jpg"
                },
                {
                    src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                    name: "秋季森林.jpg",
                    size: "示例图片",
                    path: "秋季森林.jpg"
                }
            ];
            
            // 延迟渲染，以便看到加载状态
            setTimeout(() => {
                showStatus(`加载了 ${imageData.length} 张示例图片`, "success");
                renderGallery();
                loader.classList.remove('active');
            }, 800);
        }
        
        // 渲染画廊
        function renderGallery() {
            galleryContainer.innerHTML = '';
            
            if (imageData.length === 0) {
                galleryContainer.innerHTML = '<div class="status-message status-info">没有找到图片</div>';
                return;
            }
            
            // 遍历图片数据并创建缩略图
            imageData.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.setAttribute('data-index', index);
                
                galleryItem.innerHTML = `
                    <img class="thumbnail" src="${image.src}" alt="${image.name}" loading="lazy" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"200\" viewBox=\"0 0 300 200\"><rect width=\"300\" height=\"200\" fill=\"%23f0f0f0\"/><text x=\"150\" y=\"100\" font-family=\"Arial\" font-size=\"16\" text-anchor=\"middle\" fill=\"%23999\">图片加载失败</text></svg>';">
                    <div class="image-info">
                        <div class="image-name">${image.name}</div>
                        <div class="image-size">${image.size}</div>
                    </div>
                `;
                
                // 添加点击事件
                galleryItem.addEventListener('click', () => openModal(index));
                
                galleryContainer.appendChild(galleryItem);
            });
        }
        
        // 清空画廊
        function clearGallery() {
            imageData = [];
            galleryContainer.innerHTML = '';
            showStatus("相册已清空", "info");
        }
        
        // 打开模态框
        function openModal(index) {
            currentImageIndex = index;
            updateModalContent();
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // 关闭模态框
        function closeModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // 更新模态框内容
        function updateModalContent() {
            if (imageData.length === 0) return;
            
            const image = imageData[currentImageIndex];
            modalImage.src = image.src;
            modalImage.alt = image.name;
            imageDescription.textContent = `${image.name} (${image.size})`;
            imageCounter.textContent = `${currentImageIndex + 1} / ${imageData.length}`;
        }
        
        // 显示上一张图片
        function showPrevImage() {
            if (imageData.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + imageData.length) % imageData.length;
            updateModalContent();
        }
        
        // 显示下一张图片
        function showNextImage() {
            if (imageData.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % imageData.length;
            updateModalContent();
        }
        
        // 键盘导航
        function handleKeyDown(e) {
            if (!imageModal.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    closeModal();
                    break;
                case 'ArrowLeft':
                    showPrevImage();
                    break;
                case 'ArrowRight':
                    showNextImage();
                    break;
            }
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '未知大小';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
